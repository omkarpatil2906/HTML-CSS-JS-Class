<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Poppins:wght@300&family=Ubuntu:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>
<style>
    .container {
        background-color: rgb(166, 197, 190);
        padding: 20px;
        margin: 20px 20px 20px 20px;
        border: 1px solid lightgray;
        font-family: 'DM Sans', sans-serif;
        font-family: 'Poppins', sans-serif;
        font-family: 'Ubuntu', sans-serif;
        
    }

    input[type="text"],
    input[type="gmail"],
    textarea {
        width: 100%;
        padding: 15px;
    }
</style>

<body>
    <div class="container">
        <h1>Login form</h1>
        <hr>
        <h2>Details</h2>
        <p>Name:
            <input type="text">
        </p>
        <p>
        <fieldset>
            <legend>Gender</legend>
            male <input type="radio" name="radio">
            female <input type="radio" name="radio">
        </fieldset>
        </p>

        <p>Address:
            <textarea name="Address" id="Address" cols="300" rows="10" placeholder="Enter a Address"></textarea>
        </p>

        <p>
            Gmail:
            <input type="gmail" placeholder="omkar123@gmail.com">
        </p>
    </div>

    </div>
</body>

</html>
