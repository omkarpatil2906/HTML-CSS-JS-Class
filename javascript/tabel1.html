<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px solid black">
        <tr>
            <th>Check</th>
            <th>details</th>
            <th>details</th>
        </tr>

        <tr>
            <td><input type="checkbox" id="c1"></td>
            <td><input type="text" id="t1" disabled></td>
            <td><p id="p1" >Active</p></td>
        </tr>

        <tr>
            <td><input type="checkbox" id="c2"></td>
            <td><input type="text" id="t2" disabled></td>
            <td><p id="p2"> Active</p></td>
        </tr>

    </table>


    <script>

        var a= document.getElementById('c1');
        var b= document.getElementById('t1');
        var c= document.getElementById('p1');

        var x= document.getElementById('c2');
        var y= document.getElementById('t2');
        var z= document.getElementById('p2');

        a.addEventListener("click", function(){
            // c.style.color="orange"

            if(a.checked){
                b.disabled = false;
            }
            else{
                b.disabled= true;
            }
        })

        b.addEventListener("input",function(){
            if(b.value.length >= 5){
                c.style.color = "orange";
            } else {
                c.style.color = ""; // Reset the color
            }
            
        })

    
        x.addEventListener("click", function(){
            // z.style.color="orange"
            if(x.checked){
                y.disabled = false;
            }
            else{
                y.disabled= true;
            }           
        })

        y.addEventListener("input",function(){
            if(b.value.length >= 5){
                z.style.color = "orange";
            } else {
                z.style.color = ""; // Reset the color
            }
            
        })

      
    </script>
</body>
</html>
