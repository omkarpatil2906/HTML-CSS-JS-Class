    <form onsubmit="return validateForm()">
        <input type="number" id="n1">
        <button>click</button>

    <script>

            if(a >= 18){
                resolve("You are  eligible for vote")
            }else{
                reject("You are not eligible for vote")
            }
        });
    

        ticket.then((data) =>{
            console.log("ohhhh", data)
        })


        ticket.catch((result)=>{
            console.log("ohhh no" , result)
        })

        return false;
    }
   
    </script>
