<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="a1">
    <input type="text" id="a2" disabled>
    <script>
        var check = document.getElementById('a1');
        var name1 = document.getElementById('a2');

        check.addEventListener("change", function(){
            if(check.checked){
                name1.disabled = false;
            }else{
                name1.disabled = true;
            }
        })

    </script>
</body>
</html>
