<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>

        //string
        var a = "hi";
        console.log(a);

        var ba = "hi";
        document.write(ba);

        //int
        let b = 123;
        console.log(b);

        let ab = 123;
        document.write(ab);

        //str
        const c = "abcd";
        console.log(c);

        const ac = "abcd";
        document.write(ac);

        //boolean
        console.log(10>20)

        document.write(10>20)

        //null
        let d= null;
        console.log(d);

        let ad= null;
        document.write(ad);

        //undefine
        let as
        console.log(as)

        let as1
        document.write(as1)

        // non primitive

        const arr = ["abc",123,"string",324];
        console.log(arr);

        const arr1 = ["abc",123,"string",324];
        document.write(arr1);

        let obj = {name:"abc", address:"jgsggs", age:23 }
        console.log(obj);

        let obj1 = {name:"abc", address:"jgsggs", age:23}
        document.write(obj1);

        const arr2 = [20, 10, 30, 40, 50];
        console.log(arr2);
 
        
    </script>
